#cloud-config
# vim: syntax=yaml

output: {all: '| tee -a /var/log/cloud-init.log'}   # store logs inside vm

timezone: "America/Chicago"

package_update: true                                # default: true
package_upgrade: true                               # default: false
# https://github.com/number5/cloud-init/blob/main/doc/examples/cloud-config-apt.txt#L21
apt_get_command: ["apt-get", "--option=Dpkg::Options::=--force-confold", "--option=Dpkg::options::=--force-unsafe-io", "--assume-yes", "--quiet", "--no-install-recommends"]

apt:
  sources:
    deadsnakes.list:
      source: deb http://ppa.launchpad.net/deadsnakes/ppa/ubuntu $RELEASE main
      keyid: F23C5A6CF475977595C89F51BA6932366A755776
    docker.list:
      source: deb https://download.docker.com/linux/ubuntu $RELEASE stable
      keyid: 9DC858229FC7DD38854AE2D88D81803C0EBFCD88

packages:
  - ansible
  - apt-transport-https
  - bats
  - build-essential
  - ca-certificates
  - curl
  - docker-ce
  - docker-ce-cli
  - containerd.io
  - gnupg-agent
  - net-tools
  - python3
  - python3-pip
  - software-properties-common
  - tree
  - vim

groups:
  - docker

system_info:
  default_user:
    groups: [docker]

users:
  - name: ansible
    plain_text_passwd: 'ansible'
    sudo: [ALL=(ALL) NOPASSWD:ALL]
    gecos: Ansible
    home: /home/ansible
    groups: [admin, netdev, users, sudo, wheel]
    lock_passwd: true
    shell: /bin/bash
    no_ssh_fingerprints: true

runcmd:
  - systemctl enable docker
  - systemctl start docker
  - runuser -l ubuntu -c "ssh-keyscan github.com >> ~/.ssh/known_hosts"
  - runuser -l ubuntu -c "mkdir -p /home/ubuntu/git"
  - runuser -l ubuntu -c "sudo chmod -R 0777 /home/ubuntu/git"
  - runuser -l ubuntu -c "sudo chown -R ubuntu:ubuntu /home/ubuntu/git"
  # * smoke test
  # - ansible all -m ping -i /etc/ansible/hosts

ssh:
  emit_keys_to_console: false

ssh_authorized_keys:
  - ssh-rsa  vmadmin

write_files:
  - path: /home/ubuntu/.bashrc
    owner: ubuntu:ubuntu
    permissions: '0644'
    defer: true
    append: false
    content: |
      # Verify that shell is interactive
      if [[ $- != *i* ]]; then return; fi

      alias update='sudo apt update && sudo apt upgrade -y && sudo apt dist-upgrade -y && sudo apt autoremove -y && sudo apt auto-clean'
      alias python='python3'
      alias ll='ls -FGlAhp'
      alias mkdir='mkdir -pv'
      alias ..='cd ../'
      alias ...='cd ../../'
      cd() { builtin cd "$@"; ll; }

      HISTCONTROL=ignoreboth
      shopt -s histappend
      HISTSIZE=1000
      HISTFILESIZE=2000

      shopt -s checkwinsize

      if [ -z "${debian_chroot:-}" ] && [ -r /etc/debian_chroot ]; then
          debian_chroot=$(cat /etc/debian_chroot)
      fi

      case "$TERM" in
        xterm-color|*-256color) color_prompt=yes;;
      esac

      if [ "$color_prompt" = yes ]; then
          PS1='${debian_chroot:+($debian_chroot)}\[\033[01;32m\]\u@\h\[\033[00m\]:\[\033[01;34m\]\w\[\033[00m\] \nλ '
      else
          PS1='${debian_chroot:+($debian_chroot)}\u@\h:\w \nλ '
      fi
      unset color_prompt force_color_prompt

      case "$TERM" in
      xterm*|rxvt*)
          PS1="\[\e]0;${debian_chroot:+($debian_chroot)}\u@\h: \w\a\]$PS1"
          ;;
      *)
          ;;
      esac

  - path: /home/ubuntu/.bash_profile
    owner: ubuntu:ubuntu
    defer: true
    content: |
      [[ -s ~/.bashrc ]] && source ~/.bashrc

  - path: /home/ubuntu/git/.gitignore
    owner: ubuntu:ubuntu
    defer: true
    content: |
      .env
      .gitattributes
      .venv
      *.bak
      **/scratch*
      creds/
      service_account.json
      settings.ini

  - path: /home/ubuntu/.gitconfig
    owner: ubuntu:ubuntu
    defer: true
    content: |
      [core]
        excludesfile = /home/ubuntu/git/.gitignore
      [user]
        email = 4097471+pythoninthegrass@users.noreply.github.com
        name = pythoninthegrass

  - path: /etc/ansible/hosts
    owner: ansible:ansible
    defer: true
    content: |
      [all]
      localhost ansible_connection=local

      [all:vars]
      ansible_user=ansible
      ansible_become=yes
      ansible_become_method=sudo
      ansible_python_interpreter=/usr/bin/python3

  - path: /etc/netplan/50-cloud-init.yaml
    owner: root:root
    permissions: '0644'
    append: false
    content: |
      network:
        version: 2
        ethernets:
          enp0s2:
            dhcp4: true
            match:
              macaddress: 0a:74:61:3b:44:00
            set-name: enp0s2
            nameservers:
              addresses: [1.1.1.1, 1.0.0.1]

  - path: /etc/systemd/system/docker.service.d/override.conf
    content: |
      # Disable flags to dockerd, all settings are done in /etc/docker/daemon.json
      [Service]
      ExecStart=
      ExecStart=/usr/bin/dockerd

  - path: /etc/sysctl.d/enabled_ipv4_forwarding.conf
    content: |
      net.ipv4.conf.all.forwarding=1

  - path: /etc/docker/daemon.json
    content: |
      {
        "dns": [
          "1.1.1.1",
          "1.0.0.1"
        ],
        "hosts": ["tcp://0.0.0.0:2375", "unix:///var/run/docker.sock"]
      }

