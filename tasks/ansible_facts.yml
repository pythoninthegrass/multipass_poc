---
- name: Testing fact cache
  hosts: localhost
  gather_facts: true
  tasks:
    - name: Print all available facts
      ansible.builtin.debug:
        var: ansible_facts
    - name: Print subset of facts
      # debug:
      #   msg: "{{ ansible_dns.nameservers }}"
      set_fact:
        ansible_dns: "{{ ansible_dns.nameservers }}"
