#cloud-config
# vim: syntax=yaml

output: {all: '| tee -a /var/log/cloud-init-output.log'}  # stored inside vm

timezone: "America/Chicago"

# TODO: QA
# /etc/netplan/50-cloud-init.yaml
network:
  version: 2
  ethernets:
    enp0s2:
      dhcp4: true
      nameservers:
        addresses: [1.1.1.1, 1.0.0.1]

package_update: true              # default: true
package_upgrade: false            # default: false
# https://github.com/number5/cloud-init/blob/main/doc/examples/cloud-config-apt.txt#L21
apt_get_command: ["apt-get", "--option=Dpkg::Options::=--force-confold", "--option=Dpkg::options::=--force-unsafe-io", "--assume-yes", "--quiet", "--no-install-recommends"]
packages:
  - apt-transport-https
  - bash-completion
  - bats
  - build-essential
  - ca-certificates
  - curl
  - docker-ce
  - docker-ce-cli
  - gnupg-agent
  - net-tools
  - procps
  - python3
  - python3-pip
  - software-properties-common
  - ssh-import-id
  - tree
  - vim

groups:
  - docker

users:
  - name: ubuntu
    sudo: ALL=(ALL) NOPASSWD:ALL
    gecos: Default User
    home: /home/ubuntu
    groups: users,admin,netdev,sudo,wheel,docker
    lock_passwd: true
    shell: /bin/bash
    no_ssh_fingerprints: true
    ssh_import_id:
      - gh:pythoninthegrass
  - name: ansible
    sudo: ALL=(ALL) NOPASSWD:ALL
    gecos: Ansible User
    groups: users,admin,netdev,sudo,wheel
    shell: /bin/bash

ssh_authorized_keys:
  - ssh-rsa  vmadmin

write_files:
  - path: /home/ubuntu/.bashrc
    content: |
      # Verify that shell is interactive
      if [[ $- != *i* ]]; then return; fi

      alias update='sudo apt update && sudo apt upgrade -y && sudo apt dist-upgrade -y && sudo apt autoremove -y && sudo apt auto-clean'
      alias ll='ls -FGlAhp'
      alias mkdir='mkdir -pv'
      alias ..='cd ../'
      alias ...='cd ../../'
      cd() { builtin cd "$@"; ll; }

      HISTCONTROL=ignoreboth
      shopt -s histappend
      HISTSIZE=1000
      HISTFILESIZE=2000

      shopt -s checkwinsize

      if [ -z "${debian_chroot:-}" ] && [ -r /etc/debian_chroot ]; then
          debian_chroot=$(cat /etc/debian_chroot)
      fi

      case "$TERM" in
        xterm-color|*-256color) color_prompt=yes;;
      esac

      if [ "$color_prompt" = yes ]; then
          PS1='${debian_chroot:+($debian_chroot)}\[\033[01;32m\]\u@\h\[\033[00m\]:\[\033[01;34m\]\w\[\033[00m\] \nλ '
      else
          PS1='${debian_chroot:+($debian_chroot)}\u@\h:\w \nλ '
      fi
      unset color_prompt force_color_prompt

      case "$TERM" in
      xterm*|rxvt*)
          PS1="\[\e]0;${debian_chroot:+($debian_chroot)}\u@\h: \w\a\]$PS1"
          ;;
      *)
          ;;
      esac

    append: false
  - path: /home/ubuntu/.bash_profile
    content: |
      [[ -s ~/.bashrc ]] && source ~/.bashrc

    append: false
  - path: /etc/ansible/hosts
    owner: root:root
    permissions: '0644'
    content: |
      [all]
      localhost ansible_connection=local

      [all:vars]
      ansible_user=ansible
      ansible_become=yes
      ansible_become_method=sudo
      ansible_python_interpreter=/usr/bin/python3

